{% extends 'navbar.html' %}
{% block content %}
<u><h2 align="center" style="color:brown">Book validation...</h2></u>

    <table align="center" colspan="2" border="2" cellpadding="8">
        <u><tr style="color:purple">
            <th>Id</th>
            <th>Stud_Name</th>
            <th>Book_Name</th>
            <th>Start_Date</th>
            <th>End_Date</th>
            <th>Update</th>
            <th>Delete</th>
        </tr></u>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.Stud_Name}}</td>
            <td>{{i.Book_Name}}</td>
            <td>{{i.Start_Date}}</td>
            <td>{{i.End_Date}}</td>
            <td><a href="{% url 'upd' i.id %}" style="color:green">Update</a></td>
            <td><a href="{% url 'dele' i.id %}" style="color:red">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
